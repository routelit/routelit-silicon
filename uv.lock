version = 1
requires-python = ">=3.10"

[[package]]
name = "routelit"
version = "0.1.0"
source = { editable = "../routelit" }

[package.metadata]

[package.metadata.requires-dev]
dev = [
    { name = "deptry", specifier = ">=0.22.0" },
    { name = "mkdocs", specifier = ">=1.4.2" },
    { name = "mkdocs-material", specifier = ">=8.5.10" },
    { name = "mkdocstrings", extras = ["python"], specifier = ">=0.26.1" },
    { name = "mypy", specifier = ">=0.991" },
    { name = "pre-commit", specifier = ">=2.20.0" },
    { name = "pytest", specifier = ">=7.2.0" },
    { name = "pytest-cov", specifier = ">=4.0.0" },
    { name = "ruff", specifier = ">=0.9.2" },
    { name = "tox-uv", specifier = ">=1.11.3" },
]

[[package]]
name = "routelit-elements"
version = "0.1.0"
source = { editable = "." }
dependencies = [
    { name = "routelit" },
]

[package.metadata]
requires-dist = [{ name = "routelit", editable = "../routelit" }]
